type Employee {
  id: ID!
  name: String!
  status: Boolean!
  user: User
  office: Office
  poste: Poste
}

input CreateEmployeeInput {
  name: String!
  status: Boolean
  userId: ID!
  officeId: ID!
  posteId: ID!
}

type Query {
  employee(id: Int!): Employee!
  employees: [Employee!]!
}

type Mutation {
  createEmployee(data: CreateEmployeeInput!): Employee!
}
